language: python

env:
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py32
  - TOXENV=py33
  - TOXENV=py34

install:
  - deactivate
  - curl -L https://bootstrap.saltstack.com | sudo sh -s
  - sudo salt-call state.highstate --local  --file-root salt/roots/salt
  - python -m nltk.downloader all
  - pip install --use-wheel --no-index --find-links=https://dl.dropboxusercontent.com/u/50040986/index/index.html numpy scipy scikit-learn
script:
    - tox -e $TOXENV -c tox-travis.ini -- --with-coverage --cover-inclusive --cover-package=nltk

after_script:
  - cd nltk/test
  - coveralls
