[tox]
# envlist = py26,py27,py32,py33,pypy,py26-nodeps,py27-nodeps,py32-nodeps,py33-nodeps,py26-jenkins,py32-jenkins
envlist = py27

[testenv]
; simplify numpy installation
setenv =
    LAPACK=
    ATLAS=None

deps =
    coverage
    nose >= 1.2.1
    pip >= 1.5.6
    text-unidecode
    wheel

changedir = nltk/test
commands =
    ; scipy and scikit-learn requires numpy even to run setup.py so
    ; they can't be installed in one command
    pip install --download-cache={toxworkdir}/_download numpy --use-wheel --no-index --find-links=https://dl.dropboxusercontent.com/u/50040986/index/index.html
    pip install --download-cache={toxworkdir}/_download scipy scikit-learn --use-wheel --find-links=https://dl.dropboxusercontent.com/u/50040986/index/index.html

    python runtests.py bnc.doctest \
    --with-xunit --xunit-file={toxinidir}/junit-{envname}.xml \
    --with-coverage --cover-inclusive --cover-package=nltk \
    --cover-xml --cover-xml-file={toxinidir}/junit-cover-{envname}.xml \
    --cover-html --cover-html-dir={toxinidir}/coverage-{envname} \
    []

[testenv:pypy]
; numpy is bundled with pypy; coverage is extra slow and
; the coverage results are not that different from CPython.
deps =
    nose >= 1.2.1

commands =
    python runtests.py []

[testenv:py32]
deps =
    numpy
    nose >= 1.2.1
    coverage

commands =
    ; scipy and scikit-learn requires numpy even to run setup.py so
    ; they can't be installed in one command

    ; scikit-learn installation fails so scipy & scikit-learn are temporary disabled
    ; pip install --download-cache={toxworkdir}/_download scipy scikit-learn

    ; python runtests.py --with-coverage --cover-inclusive --cover-package=nltk --cover-html --cover-html-dir={envdir}/docs []
    python runtests.py []

[testenv:py33]
deps =
    numpy
    nose >= 1.2.1
    coverage
    text-unidecode

commands =
    ; scipy and scikit-learn requires numpy even to run setup.py so
